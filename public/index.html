<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GameVault üéÆ</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        
        <style>
            :root {
                --bg-dark: #09090b;      /* Negro m√°s profundo */
                --accent: #8b5cf6;       /* Violeta ne√≥n */
                --accent-hover: #7c3aed;
                --glass: rgba(255, 255, 255, 0.08); /* Cristal m√°s claro */
                --border: rgba(255, 255, 255, 0.2); /* Bordes m√°s visibles */
            }
        
            body {
                background-color: var(--bg-dark);
                /* Fondo con degradado m√°s sutil pero elegante */
                background-image: 
                    radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.15), transparent 25%),
                    radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.15), transparent 25%);
                color: #fff; /* Texto blanco por defecto */
                font-family: 'Poppins', sans-serif;
                min-height: 100vh;
            }
        
            /* Paneles de Cristal (Login y Filtros) */
            .glass-panel {
                background: #18181b; /* Fondo s√≥lido oscuro pero no negro */
                border: 1px solid var(--border);
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            }
        
            /* Navbar */
            .navbar {
                background: #18181b !important;
                border-bottom: 1px solid var(--border);
            }
            .navbar-brand {
    font-weight: 700;
    background: linear-gradient(90deg, #c084fc, #2dd4bf);
    background-clip: text;
    -webkit-background-clip: text; /* Necesario para Safari */
    color: transparent;
    -webkit-text-fill-color: transparent; /* Safari */
}

        
            /* Inputs (ARREGLADO: Ahora se ven claros) */
            .form-control, .form-select {
                background-color: #27272a !important; /* Gris medio, no negro */
                border: 1px solid #3f3f46;
                color: #fff !important; /* Texto blanco */
                padding: 10px 15px;
            }
            .form-control::placeholder {
                color: #a1a1aa; /* Placeholder gris claro visible */
            }
            .form-control:focus, .form-select:focus {
                background-color: #27272a;
                border-color: var(--accent);
                box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
            }
            
            /* Etiquetas de formularios */
            label {
                color: #e4e4e7 !important; /* Casi blanco */
                font-weight: 500;
                margin-bottom: 5px;
            }
            .input-group-text {
                background-color: #3f3f46;
                border-color: #3f3f46;
                color: #fff;
            }
        
            /* Tarjetas de Juegos (M√°s contraste) */
            .game-card {
                background: #18181b;
                border: 1px solid var(--border);
                border-radius: 12px;
                transition: transform 0.2s, border-color 0.2s;
                overflow: hidden;
            }
            .game-card:hover {
                transform: translateY(-5px);
                border-color: var(--accent);
                box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            }
        
            /* Botones de acci√≥n en tarjetas */
            .btn-action {
                border: 1px solid #52525b;
                color: #e4e4e7;
                transition: all 0.2s;
            }
            .btn-action:hover {
                background: white;
                color: black;
            }
            .btn-delete:hover {
                background: #ef4444;
                border-color: #ef4444;
                color: white;
            }
        
            /* Barra lateral de plataforma */
            .platform-strip { height: 4px; width: 100%; }
            .plat-pc { background: #38bdf8; box-shadow: 0 0 10px #38bdf8; } 
            .plat-ps { background: #60a5fa; box-shadow: 0 0 10px #60a5fa; }
            .plat-xbox { background: #4ade80; box-shadow: 0 0 10px #4ade80; }
            .plat-nintendo { background: #f87171; box-shadow: 0 0 10px #f87171; }
        
            /* Badges */
            .badge-custom {
                padding: 5px 10px;
                border-radius: 6px;
                font-size: 0.7rem;
                font-weight: 600;
                letter-spacing: 0.5px;
            }
        
            /* Bot√≥n Primario */
            .btn-primary {
                background-color: var(--accent);
                border: none;
                color: white;
                font-weight: 600;
            }
            .btn-primary:hover {
                background-color: var(--accent-hover);
                box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
            }
            
            .hidden { display: none !important; }
            .text-dim { color: #a1a1aa; } /* Color para textos secundarios */
        </style>
    </head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">üéÆ GameCollection</a>
            <div class="d-flex hidden" id="nav-actions">
                <span class="navbar-text me-3 text-white" id="user-display"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div id="auth-section" class="row justify-content-center mt-5">
            <div class="col-md-5 col-lg-4">
                <div class="glass-panel p-4 text-white">
                    <div class="text-center mb-4">
                        <i class="bi bi-controller display-1 text-neon"></i>
                        <h3 class="mt-3 fw-bold">Player Login</h3>
                    </div>
                    <form id="auth-form">
                        <div class="mb-3">
                            <label class="form-label text-muted small">USUARIO</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-person"></i></span>
                                <input type="text" id="username" class="form-control" placeholder="GamerTag" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-muted small">CONTRASE√ëA</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-key"></i></span>
                                <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2 fw-bold">ENTRAR</button>
                            <button type="button" class="btn btn-outline-light btn-sm mt-2" onclick="register()">Crear Cuenta Nueva</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

        <div id="dashboard-section" class="hidden">
            
            <div class="glass-panel mb-4 p-3">
                <div class="row g-3 align-items-center">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-secondary text-white"><i class="bi bi-laptop"></i></span>
                            <select id="filter-platform" class="form-select" onchange="loadGames()">
                                <option value="">Plataforma</option>
                                <option value="PC">PC</option>
                                <option value="PlayStation">PlayStation</option>
                                <option value="Xbox">Xbox</option>
                                <option value="Nintendo">Nintendo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                         <div class="input-group">
                            <span class="input-group-text bg-transparent border-secondary text-white"><i class="bi bi-flag"></i></span>
                            <select id="filter-status" class="form-select" onchange="loadGames()">
                                <option value="">Estado</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="jugando">Jugando</option>
                                <option value="completado">Completado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gameModal" onclick="prepareModal('add')">
                            <i class="bi bi-plus-lg"></i> A√±adir Juego
                        </button>
                    </div>
                </div>
            </div>
            </div>

            <div id="games-list" class="row g-4">
                </div>
        </div>
    </div>

    <div class="modal fade" id="gameModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Juego</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="game-form">
                        <input type="hidden" id="game-id"> <div class="mb-3">
                            <label class="form-label">T√≠tulo del Juego</label>
                            <input type="text" id="game-title" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Plataforma</label>
                                <select id="game-platform" class="form-select" required>
                                    <option value="PC">PC</option>
                                    <option value="PlayStation">PlayStation</option>
                                    <option value="Xbox">Xbox</option>
                                    <option value="Nintendo">Nintendo</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Estado</label>
                                <select id="game-status" class="form-select" required>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="jugando">Jugando</option>
                                    <option value="completado">Completado</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">G√©nero</label>
                            <input type="text" id="game-genre" class="form-control" placeholder="Ej: RPG, Acci√≥n, Deportes" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-2">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
