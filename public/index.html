<!DOCTYPE html>
<html lang="es">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault üéÆ</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="bg-dark"> 
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top mb-4">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-joystick me-2"></i>Mi Colecci√≥n</a>
        
        <div class="d-flex hidden animate-in align-items-center" id="nav-actions" style="animation-delay: 0.2s">
            <button id="btn-toggle-favs" class="btn btn-warning btn-sm rounded-pill px-3 me-3 fw-bold" onclick="toggleViewMode()">
                <i class="bi bi-star-fill me-1"></i> Viendo: Favoritos
            </button>

            <span class="navbar-text me-3 text-dim small d-none d-md-block" id="user-display"></span>
            <button class="btn btn-outline-light btn-sm rounded-pill px-3" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Salir
            </button>
        </div>
    </div>
</nav>

    <div style="height: 80px;"></div>

    <div class="container py-4">
        
        <div id="auth-section" class="row justify-content-center mt-5 animate-in">
            <div class="col-md-5 col-lg-4">
                <div class="glass-panel p-4 p-md-5 text-center relative overflow-hidden">
                    <div style="position: absolute; top:-50px; right:-50px; width:100px; height:100px; background:var(--accent); filter:blur(70px); opacity:0.2; pointer-events:none;"></div>
                    
                    <div class="mb-4">
                        <div class="d-inline-block p-3 rounded-circle bg-dark bg-opacity-50 mb-3 shadow-lg">
                            <i class="bi bi-shield-lock display-4 text-neon"></i>
                        </div>
                        <h3 class="fw-bold">Acceso Seguro</h3>
                        <p class="text-dim small">Tu colecci√≥n, en cualquier lugar.</p>
                    </div>
                    
                    <form id="auth-form" class="text-start">
                        <div class="mb-3 animate-in" style="animation-delay: 0.1s">
                            <label class="form-label">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" id="username" class="form-control" placeholder="GamerTag" required>
                            </div>
                        </div>
                        <div class="mb-4 animate-in" style="animation-delay: 0.2s">
                            <label class="form-label">Contrase√±a</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2 animate-in" style="animation-delay: 0.3s">
                            <button type="submit" class="btn btn-primary py-2 shadow-lg">
                                INICIAR SESI√ìN <i class="bi bi-arrow-right-short ms-1"></i>
                            </button>
                            <button type="button" class="btn btn-outline-light btn-sm mt-2 border-0 text-dim" onclick="register()">
                                ¬øNo tienes cuenta? <span class="text-white fw-bold">Reg√≠strate</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="dashboard-section" class="hidden">
            
            <div class="glass-panel mb-5 p-3 animate-in">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-filter"></i></span>
                            <select id="filter-platform" class="form-select" onchange="loadGames()">
                                <option value="">Todas las Plataformas</option>
                                <option value="PC">PC Master Race</option>
                                <option value="PlayStation">PlayStation</option>
                                <option value="Xbox">Xbox</option>
                                <option value="Nintendo">Nintendo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                         <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-list-check"></i></span>
                            <select id="filter-status" class="form-select" onchange="loadGames()">
                                <option value="">Todos los Estados</option>
                                <option value="pendiente">üìÖ Pendientes</option>
                                <option value="jugando">üéÆ Jugando ahora</option>
                                <option value="completado">üèÜ Completados</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <button class="btn btn-primary w-100 w-md-auto" data-bs-toggle="modal" data-bs-target="#gameModal" onclick="prepareModal('add')">
                            <i class="bi bi-plus-circle-fill me-2"></i>A√±adir Juego
                        </button>
                    </div>
                </div>
            </div>

            <div id="loading-spinner" class="text-center py-5 hidden">
                <div class="spinner-border text-accent" style="width: 3rem; height: 3rem;" role="status"></div>
                <p class="text-dim mt-3 animate-pulse">Cargando tu colecci√≥n...</p>
            </div>

            <div id="games-list" class="row g-4">
                </div>
        </div>
    </div>

    <div class="modal fade" id="gameModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-panel text-white border-0">
                <div class="modal-header border-bottom border-light border-opacity-10">
                    <h5 class="modal-title fw-bold" id="modalTitle">
                        <i class="bi bi-controller text-neon me-2"></i>Juego
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="game-form">
                        <input type="hidden" id="game-id">
                        
                        <div class="mb-4">
                            <label class="form-label">T√≠tulo</label>
                            <input type="text" id="game-title" class="form-control fw-bold" placeholder="Ej: Elden Ring" required>
                        </div>

                        <div class="row mb-4 g-3">
                            <div class="col-sm-6">
                                <label class="form-label">Plataforma</label>
                                <select id="game-platform" class="form-select" required>
                                    <option value="PC">PC</option>
                                    <option value="PlayStation">PlayStation</option>
                                    <option value="Xbox">Xbox</option>
                                    <option value="Nintendo">Nintendo</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Estado</label>
                                <select id="game-status" class="form-select" required>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="jugando">Jugando</option>
                                    <option value="completado">Completado</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">G√©nero</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-tags"></i></span>
                                <input type="text" id="game-genre" class="form-control" placeholder="Ej: RPG de Acci√≥n" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary py-2">
                                <i class="bi bi-save2-fill me-2"></i>GUARDAR JUEGO
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toast-icon" class="fs-4 px-3 d-flex align-items-center justify-content-center"></div>
                <div class="toast-body py-3 fw-semibold">
                    </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
