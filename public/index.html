<!DOCTYPE html>
<html lang="es">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault üéÆ</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">üéÆ GameCollection</a>
            <div class="d-flex hidden" id="nav-actions">
                <span class="navbar-text me-3 text-white" id="user-display"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div id="auth-section" class="row justify-content-center mt-5">
            <div class="col-md-5 col-lg-4">
                <div class="glass-panel p-4 text-white">
                    <div class="text-center mb-4">
                        <i class="bi bi-controller display-1 text-neon"></i>
                        <h3 class="mt-3 fw-bold">Player Login</h3>
                    </div>
                    <form id="auth-form">
                        <div class="mb-3">
                            <label class="form-label text-muted small">USUARIO</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-person"></i></span>
                                <input type="text" id="username" class="form-control" placeholder="GamerTag" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-muted small">CONTRASE√ëA</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-key"></i></span>
                                <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2 fw-bold">ENTRAR</button>
                            <button type="button" class="btn btn-outline-light btn-sm mt-2" onclick="register()">Crear Cuenta Nueva</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

        <div id="dashboard-section" class="hidden">
            
            <div class="glass-panel mb-4 p-3">
                <div class="row g-3 align-items-center">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-secondary text-white"><i class="bi bi-laptop"></i></span>
                            <select id="filter-platform" class="form-select" onchange="loadGames()">
                                <option value="">Plataforma</option>
                                <option value="PC">PC</option>
                                <option value="PlayStation">PlayStation</option>
                                <option value="Xbox">Xbox</option>
                                <option value="Nintendo">Nintendo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                         <div class="input-group">
                            <span class="input-group-text bg-transparent border-secondary text-white"><i class="bi bi-flag"></i></span>
                            <select id="filter-status" class="form-select" onchange="loadGames()">
                                <option value="">Estado</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="jugando">Jugando</option>
                                <option value="completado">Completado</option>
                            </select>
                        </div>
                    </div>
                   <div class="col-md-6 text-md-end d-flex justify-content-md-end justify-content-center gap-2 mt-3 mt-md-0">
    <div class="btn-group" role="group">
        <button id="btn-view-favs" type="button" class="btn btn-primary" onclick="toggleView('favorites')">
            <i class="bi bi-star-fill"></i> Favoritos
        </button>
        <button id="btn-view-all" type="button" class="btn btn-outline-primary" onclick="toggleView('all')">
            <i class="bi bi-collection"></i> Todos
        </button>
    </div>
    
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#gameModal" onclick="prepareModal('add')">
        <i class="bi bi-plus-lg"></i> A√±adir Juego
    </button>
</div>
                </div>
            </div>
            </div>

            <div id="games-list" class="row g-4">
                </div>
        </div>
    </div>

   <div class="modal fade" id="gameModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered"> 
        <div class="modal-content glass-panel text-white"> 
            
            <div class="modal-header border-bottom border-secondary border-opacity-25">
                <h5 class="modal-title fw-bold" id="modalTitle">
                    <i class="bi bi-controller text-neon me-2"></i>Nuevo Juego
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            
            <div class="modal-body p-4">
                <form id="game-form">
                    <input type="hidden" id="game-id">
                    
                    <div class="mb-4">
                        <label class="form-label text-dim small fw-bold">T√çTULO DEL JUEGO</label>
                        <input type="text" id="game-title" class="form-control" placeholder="Ej: The Legend of Zelda..." required>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label text-dim small fw-bold">PLATAFORMA</label>
                            <select id="game-platform" class="form-select" required>
                                <option value="PC">PC</option>
                                <option value="PlayStation">PlayStation</option>
                                <option value="Xbox">Xbox</option>
                                <option value="Nintendo">Nintendo</option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-3 mt-md-0">
                            <label class="form-label text-dim small fw-bold">ESTADO</label>
                            <select id="game-status" class="form-select" required>
                                <option value="pendiente">Pendiente</option>
                                <option value="jugando">Jugando</option>
                                <option value="completado">Completado</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-dim small fw-bold">G√âNERO</label>
                        <input type="text" id="game-genre" class="form-control" placeholder="Ej: RPG, Acci√≥n, Deportes" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold text-uppercase mt-2">
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
